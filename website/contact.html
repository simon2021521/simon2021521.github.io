    <form action="thankyou.html" name="contact" onsubmit = "return checkName()">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id = "nameMessage"></span>

        <label for="emailaddress">Email Address:</label>
        <input type="text" id="emailaddress" name="emailaddress">
        <span id = "emailMessage"></span>

        <label for="subject">Please Input Subject:</label>
        <input type="text" id="subject" name="subject">
        <span id = "subjectMessage"></span>

        <label for="message">Leave Your Message:</label>
        <textarea id="message" placeholder="Write your message..." rows="16" cols="50" name="message"></textarea>
        <span id = "messageMessage"></span>

        <button type ="submit">Submit Data</button>
    </form>
